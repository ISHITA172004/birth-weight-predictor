<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Weight Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 22px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin: 8px 0 4px;
            font-weight: bold;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }

        input:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #574bff;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Predict Birth Weight Of Your Child</h1>
        <form action="/predict" method="POST">
            <label>Gestation</label>
            <input name="gestation" type="number">

            <label>Parity</label>
            <input name="parity" type="number">

            <label>Age</label>
            <input name="age" type="number">

            <label>Height</label>
            <input name="height" type="number">

            <label>Weight</label>
            <input name="weight" type="number">

            <label>Smoke</label>
            <input name="smoke" type="number">

            <button type="submit">Predict Birth Weight</button>
        </form>
        <h3>Predicted Birth Weight : {{prediction}}</h3>
    </div>

</body>
</html>
